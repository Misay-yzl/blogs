<!DOCTYPE HTML>
<html>
<head>
<title>密码找回</title>
<!-- Custom Theme files -->
<link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
<!-- Custom Theme files -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
</head>
<style>
	.forgot input:last-child{
		width:350px;
	}
</style>
<body>
<div class="login">
	<h2>密码找回第一步</h2>
	<div class="login-top">
		<h1>请输入您的用户名:</h1>
		<form>
			<input type="text" placeholder="用户名" name="author">
	    </form><a id="error"></a>
	    <div class="forgot">
	    	<input type="submit" value="确定" id="OK">
	    </div>
	</div>
	<div class="login-bottom">
		<h3>联系QQ:1848484862</h3>
	</div>
</div>	
<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
<script type="text/javascript">
	$(function(){
		$("#OK").click(function(){
			var author=$("input[name='author']").val();
			if(author==""){
				$("#error").text("请输入用户名!!!")
				return;
			}
			$.get("Selectauthor","author="+author,function(master){
				if(master=="false"){
					$("#error").text("没有该用户!!!");
				}else{
					$("#error").text("");
					window.location.href="retrieve_2.html?author="+author; 
				}
				
			})
			
		})
	})
	
</script>

</body>
</html>
